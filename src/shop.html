<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Shop</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 20px;
			background: #f9f9f9;
		}

		h1 {
			text-align: center;
		}

		.items {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
			gap: 20px;
			margin: 20px 0;
		}

		.item {
			background: white;
			padding: 15px;
			border-radius: 8px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.1);
			text-align: center;
		}

			.item img {
				max-width: 100%;
				border-radius: 5px;
			}

			.item button {
				margin-top: 10px;
				background: #28a745;
				color: white;
				border: none;
				padding: 8px 12px;
				border-radius: 5px;
				cursor: pointer;
			}

				.item button:hover {
					background: #1e7e34;
				}

		form {
			max-width: 400px;
			margin: 40px auto;
			background: white;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 2px 6px rgba(0,0,0,0.1);
			display: none;
		}

		input, textarea {
			width: 100%;
			padding: 10px;
			margin: 8px 0;
			border: 1px solid #ccc;
			border-radius: 5px;
		}

		button[type="submit"] {
			background: #007BFF;
			color: white;
			border: none;
			padding: 10px 15px;
			border-radius: 5px;
			cursor: pointer;
		}

			button[type="submit"]:hover {
				background: #0056b3;
			}

		#result {
			margin-top: 1em;
			text-align: center;
			display: none;
		}

		.text-green-500 {
			color: green;
		}

		.text-red-500 {
			color: red;
		}

		.text-gray-500 {
			color: gray;
		}
	</style>
</head>
<body>
	<h1>My Shop</h1>
	<div class="items">
		<div class="item">
			<img src="item1.jpg" alt="Item 1">
			<h3>Item 1</h3>
			<p>$10 - Cool product description</p>
			<button onclick="requestItem('Item 1')">Request</button>
		</div>
		<div class="item">
			<img src="item2.jpg" alt="Item 2">
			<h3>Item 2</h3>
			<p>$20 - Another product description</p>
			<button onclick="requestItem('Item 2')">Request</button>
		</div>
	</div>
	<form id="requestForm" method="POST" novalidate>
		<h2>Request an Item</h2>
		<label>Your Name</label>
		<input type="text" name="name" required>
		<label>Your Email</label>
		<input type="email" name="email" required>
		<label>Requested Item</label>
		<input type="text" id="itemField" name="item" readonly>
		<label>Message</label>
		<textarea name="message" rows="5"></textarea>
		<label>Attachment (optional, max 1MB)</label>
		<input type="file" id="attachment" name="attachment" />
		<button type="submit">Send Request</button>
	</form>
	<div id="result" class="text-gray-500"></div>
	<script>
		function requestItem(itemName) {
			document.getElementById('requestForm').style.display = 'block';
			document.getElementById('itemField').value = itemName;
			window.scrollTo({ top: document.getElementById('requestForm').offsetTop, behavior: 'smooth' });
		}
		(function () {
			"use strict";
			const form = document.getElementById("requestForm");
			const result = document.getElementById("result");
			form.addEventListener("submit", function (event) {
				if (!form.checkValidity()) {
					event.preventDefault();
					event.stopPropagation();
					const firstInvalid = form.querySelector(":invalid");
					if (firstInvalid) firstInvalid.focus();
				} else {
					event.preventDefault();
					event.stopPropagation();
					const formData = new FormData(form);
					formData.append("access_key", "541c4d15-634c-4668-9767-f1eef2fe9605");
					formData.append("subject", "New Submission from Web3Forms");
					const fileInput = document.getElementById("attachment");
					if (fileInput && fileInput.files.length > 0) {
						const file = fileInput.files[0];
						const filesize = file.size / 1024;
						if (filesize > 1000) {
							result.innerHTML = "Please upload file less than 1 MB";
							result.style.display = "block";
							result.classList.remove("text-green-500", "text-gray-500");
							result.classList.add("text-red-500");
							return;
						}
					}
					result.innerHTML = "Please wait...";
					result.style.display = "block";
					result.classList.remove("text-green-500", "text-red-500");
					result.classList.add("text-gray-500");
					fetch("https://api.web3forms.com/submit", {
						method: "POST",
						body: formData
					})
						.then(async (response) => {
							let json = await response.json();
							if (response.status == 200) {
								result.innerHTML = json.message;
								result.classList.remove("text-gray-500");
								result.classList.add("text-green-500");
							} else {
								result.innerHTML = json.message || "Submission failed.";
								result.classList.remove("text-gray-500");
								result.classList.add("text-red-500");
							}
						})
						.catch(() => {
							result.innerHTML = "Something went wrong!";
							result.classList.remove("text-gray-500");
							result.classList.add("text-red-500");
						})
						.then(function () {
							form.reset();
							form.classList.remove("was-validated");
							setTimeout(() => {
								result.style.display = "none";
							}, 5000);
						});
				}
				form.classList.add("was-validated");
			}, false);
		})();
	</script>
</body>
</html>
